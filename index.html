<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Karaoke Song Finder</title>
  </head>
  <body>
    <div class="container" id="container-one">
      <div class="jumbotron">
        <h1>Welcome to Karaoke Song Finder!</h1>
        <br>
        <h3>Don't know which karaoke song to sing tonight?</h3>
        <h3>First, answer the two questions below...</h3>
      </div>
    </div>

        <div class="container" id="container-two">
          <div class="row">
            <div class="col-sm-6">
              <div class="well" id="left-title-well">
                <h5>What is your mood right now?</h5>
                <select class="form-control" id="mood">
                  <option value="chill">Chill</option>
                  <option value="party">Party</option>
                </select>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="well" id="right-title-well">
                <h5>How is the vibe?</h5>
                <select class="form-control" id="vibe">
                  <option value="alone">Solo or alone</option>
                  <option value="bar">Bar or group</option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-6">
              <div class="well" id="bottom-left-title-well">
                <br>
                <h5>Rate your intoxication</h5>
                <select class="form-control" id="intox">
                  <option value="sober">Sober</option>
                  <option value="drunk">Drunk</option>
                </select>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="well" id="bottom-right-title-well">
                <br>
                <h5>Solo or duet?</h5>
                <select class="form-control" id="solo-duet">
                  <option value="solo">Solo</option>
                  <option value="duet">Duet</option>
                </select>
              </div>
            </div>
          </div>

        <br>
        <button class="btn btn-warning" id="show">Show me songs!</button>
      </div>

      <div id="song-results">
          <p></p>
      </div>

      <div>
        <button class="btn btn-warning" id="random">Show me a random song!</button>
        <div id="song-random">
          <p></p>
        </div>
      </div>

        <!-- <h4>Or you can press the "Random!" button to select a ramdom song.</h4>
          <button class="btn btn-danger" id="button-2">Random!</button>
          <br>
          <div class="random-song">
            <h4>Random Song here!</h4>
          </div> -->
    </div>
  </body>
</html>
