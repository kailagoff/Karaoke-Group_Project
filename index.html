<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="http://tracking.musixmatch.com/t1.0/AMa6hJCIEzn1v8RuOP"></script>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Karaoke Song Finder</title>
  </head>
  <body>
    <div class="container" id="container-one">
      <div class="jumbotron">
        <h1>Welcome to Karaoke Song Finder!</h1>
        <br>
        <h3>Don't know which karaoke song to sing tonight?</h3>
        <h3>First, answer the two questions below...</h3>
      </div>
    </div>

        <div class="container" id="container-two">
          <div class="row">
            <div class="col-sm-6">
              <div class="well" id="left-title-well">
                <h5>What is your mood right now?</h5>
                <select class="form-control" id="mood">


                  <option value="1">A little down</option>
                  <option value="2">Chill</option>
                  <option value="3">Waking up...</option>
                  <option value="4">Ready for a good time</option>
                  <option value="5">Party!</option>

                </select>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="well" id="right-title-well">
                <h5>How is the vibe?</h5>
                <select class="form-control" id="vibe">

                  <option value="1">Solo, chill bedroom star</option>
                  <option value="2">Small group of friends</option>
                  <option value="3">Heating up</option>
                  <option value="4">House party</option>
                  <option value="5">Burning down the house</option>

                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-12">
              <div class="well" id="bottom-left-title-well">
                <br>
                <h5>Rate your intoxication</h5>
                <select class="form-control" id="intox">

                  <option value="1">Sober</option>
                  <option value="2">A little tipsy</option>
                  <option value="3">A few drinks in</option>
                  <option value="4">Definitely feeling it</option>
                  <option value="5">Please take my keys away</option>

                </select>
              </div>
            </div>
          </div>

            <br>
            <button class="btn btn-warning" id="show">Show me songs!</button>
            <br>
            <br>

            <br>

    <div class="container" id="container-three">
      <div class="well" id="result-well">
        <h4 id="result-heading">Result:</h4> <!--Wording will get changed-->
          <p id="song-results"> </p>
          <div id="song-random">
            <p></p>
            </div>
        </div>
      </div>
    </div>

    <br>

    <div class="container" id="result-container">
    <div class="row">
      <div class="col-md-6">
      <button class="btn btn-warning" id="random">Show me a random song!</button>
      <div id="song-random">
        <p></p>
        </div>
      </div>
      <div class="col-md-6">
      <button class="btn btn-warning" id="try-again">Try again!</button>
    </div>
  </div>
</div>

    <form id="lyric-search">
      <div class="form-group">
        <label for="song">Enter a song:</label>
        <input id="song" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="artist">Enter the artist:</label>
        <input id="artist" class="form-control" type="text">
      </div>

      <button id="lyrics" type="submit" class="btn btn-info">Show me the lyrics!</button>
    </form>

    <div class="result">
    </div>
  </body>
</html>
